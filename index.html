<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>撮影スポット検索</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="dst/script/index.js"></script>
<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' media='all' />
<link rel='stylesheet' type='text/css' href='dst/css/style.css' media='all' />
<style media="screen">

.map-image {
  width: 240px;
  height: auto;
}

.modal-map {
  width: 775px;
  height: 520px;
}

.map-title {
  width: 240px;
  text-align: center;
}

</style>
<body>
<div id='js-wrapper'>

  <header class='l-bottom-midium clearfix header'>
    <div class='l-content'>
      <h1 class='header-title l-left'>撮影スポット検索</h1>
      <div class='l-right form'>
        <input type='text' id='js-keyword' class='form-input' name='word'>
        <button id='js-submit' class='form-button'>検索</button>
      </div>
    </div>
  </header>

  <div class='l-content'>
    <ul id='js-layoutIcon' class='layoutIcon'>
      <li class='is-active'><i class="fa fa-th" aria-hidden="true"></i></li>
      <li><i class="fa fa-list" aria-hidden="true"></i></li>
    </ul>
  </div>

  <div class="l-content">
    <div id='js-infinite-scroll' class='l-bottom-large infiniteScroll'>
      <ul id='js-renderArea' class='l-trisect l-bottom-small'>
      </ul>
      <div id='js-infinite-scroll-bar' class='infiniteScroll-bar'>
        <p class='infiniteScroll-icon'>
          <img src='dst/img/icon-load.gif' alt='アイコン'>
        </p>
      </div>
    </div>

  </div>
</div>

<div id="js-overlay" class="overlay is-hide"></div>

<div id='js-modal' class="modal is-hide">
  <div id='js-map' class='l-modal-map modal-map'></div>
</div>

</body>
</html>
