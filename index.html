<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>photoMap</title>
</head>
<link rel='stylesheet' type='text/css' href='dst/css/style.css' media='all' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="dst/script/index.js"></script>
<style media="screen">

.map-image {
  width: 160px;
  height: auto;
}

.photo {
  width: 300px;
  height: 300px;
  object-fit: cover;
}

.photoList li {
  display: inline-block;
}


</style>
<body>

<div id='js-wrapper'>

  <header class='l-bottom-large header'>
    <div class='l-content'>
      <h1 class='header-title'>撮影スポット検索</h1>
    </div>
  </header>

  <div class="l-content">

    <div class='l-bottom-large'>
      <input type="text" id="js-keyword" name="word">
      <button id='js-submit'>検索</button>
    </div>

    <div class='l-bottom-large'>
      <ul id='js-renderArea' class='photoList'>
      </ul>
    </div>

    <div class='l-bottom-large'>
      <button id='js-getPhoto' class='is-hide'>続きを取得する</button>
    </div>

    <footer>
      <p>hoge</p>
    </footer>

  </div>
</div>

<div id="js-overlay" class="overlay is-hide"></div>
<div id='js-modal' class="modal is-hide">
  <div id='js-info'></div>
  <div id='js-map' class='l-modal-map modal-map'></div>
</div>

</body>
</html>
